<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="titleandartist">
          <h2 id="title">Meera Ke Prabhu Giridhar Nagar</h2>
          <h3 id="artist">Parampara Thakur</h3>
        </div>
        <div class="music-img">
          <img src="images/Meera Ke Prabhu Giridhar Nagar.jpg" />
        </div>
        <audio src="music/Meera Ke Prabhu Giridhar Nagar.mp3"></audio>

        <div class="progress-time" id="progress-time">
          <div id="time-start">0:00</div>
          <div id="time-end">0:00</div>
        </div>

        <div class="progress-bar" id="preogress-bar">
          <div class="progress" id="progress"></div>
        </div>

        <div class="controls">
          <i cl class="fa fa-backward" id="prev"></i>
          <i class="fa fa-play main-btn" id="play"></i>
          <i class="fa fa-forward" id="next"></i>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js">
  </script>
</html>
